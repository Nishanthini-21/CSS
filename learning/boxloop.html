<style>
    div{
        width:100px;
        height:100px;background-color: black;
        margin-top: 0px;margin-left:0px;
        animation-name: loop;
        animation-duration: 1.5s;
    }
    @keyframes loop{
        0%{
            margin-top: 0px;margin-left:0px;        
        }

        25%{
            margin-top: 200px;margin-left:0px;        
        }

        50%{
            margin-top: 200px;margin-left:200px;        
        }

        75%{
            margin-top: 0px;margin-left:200px;        
        }
        
        100%{
            margin-top: 0px;margin-left:0px;        
        }
    }
</style>




<div></div>
